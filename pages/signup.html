<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Responsive Multi Purpose HTML5 Template">
    <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page">
    <meta name="author" content="Vrishank Softtech">
    <!-- Site Title -->
    <title>Yuktto | Price</title>
    <!-- Site Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Material Icon -->
    <link rel="stylesheet" href="../css/materialdesignicons.min.css">
    <!-- Carousel Slider -->
    <link rel="stylesheet" href="../css/owl.carousel.css">
	<!-- Magnific Popup -->
    <link rel="stylesheet" href="../css/magnific-popup.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <!-- Custom  CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Start Header -->
    <section class="home-section">
        <div class="home-bg d-flex align-items-center justify-content-center">
            <div class="welcome-text-area col-lg-10">
                <div class="area-bg"></div>
				<div class="row justify-content-center">
					<div class="col-lg-5 mx-auto">
						<div class="card signin-sec">
							<div class="signin-body">
								<h5 class="signin-title text-center">Sign Up</h5>
								<div class="signin-form">
									<div class="form-group">
										<input name="name" id="name" type="text" class="form-control" placeholder="Your name" required>
									</div>
									<div class="form-group">
										<input name="email" id="email" type="email" class="form-control" placeholder="Your email" required>
									</div>
									<div class="form-group">
										<input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input name="cnf-password" id="cnf-password" type="password" class="form-control" placeholder="Confirm Password" required>
									</div>
									<div class="d-flex justify-content-center">
										<button type="submit" class="btn btn-theme animated-btn send-btn">Sign Up</button>
									</div>
									<hr class="my-4">
									<div class="mb-3 text-center">
										<label>Already have an account ? <a href="login.html" class="form-change-link">Sign In</a></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </section>
    <!-- End Header  -->
    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/parallax.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Main Js   -->
    <script src="js/main.js"></script>
</body>

</html>
